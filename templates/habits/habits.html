<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Мои привычки</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff6b00;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .habit-form {
            margin-bottom: 20px;
        }
        .habit-form input, .habit-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .habit-form button {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .habit-list {
            list-style: none;
            padding: 0;
        }
        .habit-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff6b00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Проект СФУ</div>
        <h1>Мои привычки</h1>
    </div>
    <div class="container">
        <form method="post" class="habit-form">
            {% csrf_token %}
            <label for="id_name">Название привычки:</label>
            <input type="text" name="name" id="id_name" required>
            <label for="id_description">Описание:</label>
            <textarea name="description" id="id_description"></textarea>
            <button type="submit">Добавить привычку</button>
        </form>

        <h2>Список привычек:</h2>
        <ul class="habit-list">
            {% for habit in habits %}
                <li>{{ habit.name }} ; {{ habit.description }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'logout' %}" class="logout-link">Выйти</a>
    </div>
</body>
</html>
